<table class="table table-striped table-dark" style="size:700px">

      <tr>

        <th scope="col">Name</th>
        <th scope="col">User Name</th>
        <th scope="col">email</th>

      <tr  *ngFor="let item of persondata; let i = index">

        <td>{{item.name}}</td>
        <td>{{item.username}}</td>
        <td>{{item.email}}</td>
      </tr>
    </tbody>
  </table>
